version: 2
title: "GEMS-GER Groundwater Level Prediction Challenge"
description: "Predict groundwater levels (GWL) across Germany."
image: logo.png
registration_auto_approve: True
terms: pages/terms.md

pages:
  - title: Overview
    file: pages/overview.md
  - title: Data Description
    file: pages/data.md
  - title: Participation
    file: pages/participate.md
  - title: Timeline
    file: pages/timeline.md

tasks:
  - index: 0
    name: "Development Task"
    input_data: dev_phase/input_data/
    reference_data: dev_phase/reference_data/
    scoring_program: scoring_program/
    ingestion_program: ingestion_program/
  - index: 1
    name: "Final Task"
    input_data: final_phase/input_data/
    reference_data: final_phase/reference_data/
    scoring_program: scoring_program/
    ingestion_program: ingestion_program/

phases:
  - index: 0
    name: "Development Phase"
    start: 2026-02-13 12:00:00
    end: 2026-04-14 00:00:00  # Phase 1 ends here
    max_submissions: 100
    max_submissions_per_day: 5
    starting_kit: starting_kit.zip
    public_data: starting_kit.zip
    tasks: [0]

  - index: 1
    name: "Final Phase"
    start: 2026-04-15   # Must start AFTER Phase 1 ends
    max_submissions: 1
    auto_migrate_to_this_phase: True
    tasks: [1]

leaderboards:
  - title: Results
    key: main
    columns:
      - title: RMSE
        key: rmse
        index: 0
        sorting: asc
